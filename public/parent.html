          <button id="btnLogout" class="btn soft">Logout</button>
        </div>
      </div>
      <div class="stats">
        <div class="chip"><div class="muted" style="color:#fff">Today's Sessions</div><div id="kpiSessions" class="v">3</div></div>
        <div class="chip"><div class="muted" style="color:#fff">Avg. Focus Time</div><div id="kpiFocus" class="v">32 mins</div></div>
        <div class="chip"><div class="muted" style="color:#fff">Goal Adherence</div><div id="kpiAdh" class="v">87%</div></div>
      </div>
    </div>

  <div class="card" style="margin-top:10px">

</div>


    <div class="row" style="justify-content:center;margin:20px 0">
      <button class="btn soft">ğŸ“„ Download Report (PDF)</button>
      <button class="btn soft">ğŸ“Š Export Data (CSV)</button>
      <button class="btn soft">âš™ï¸ Settings & Customization</button>
    </div>


<!-- Settings Panel -->
<div id="settingsBackdrop" class="settings-backdrop hidden"></div>

<div id="settingsPanel" class="settings-panel hidden">
  <button id="closeSettings" class="close-btn">âœ–</button>
  <h3>âš™ï¸ Settings & Customization</h3>
  <div class="settings-content">
    <label>
      <span>ğŸ¨ Theme:</span>
      <select id="parentTheme" class="input">
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
        <option value="Green">Green</option>
      </select>
    </label>

    <label>
      <span>ğŸ“… Report Frequency:</span>
      <select id="reportFrequency" class="input">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

    <label>
      <span>ğŸ”” Notifications:</span>
      <input type="checkbox" id="notifications" checked>
      <small>Receive updates when your child completes tasks.</small>

    <label>
      <span>ğŸ§  Focus Reminder:</span>
      <input type="checkbox" id="focusReminder">
      <small>Remind child to take breaks every 30 minutes.</small>
    </label>
  </div>
</div>

<!-- Child Dashboard Template -->
<template id="childDashboardTemplate">
  <div class="child-section">

    <h3 class="child-toggle">Child Name â–¼</h3>

    <div class="child-content collapsed">
  <div class="child-modules-grid">

    <!-- Learning Progress -->
    <div class="card">
      <h3>ğŸ“š Learning Progress</h3>
      <div class="muted">Reading</div>
      <div class="progress"><div class="bar reading-bar"></div></div>

      <div class="muted" style="margin-top:8px">Writing</div>
      <div class="progress"><div class="bar writing-bar"></div></div>

      <div class="muted" style="margin-top:8px">Math</div>
      <div class="progress"><div class="bar math-bar"></div></div>
    </div>

    <!-- Time Spent -->
    <div class="card">
      <h3>â±ï¸ Time Spent on Features</h3>
      <ul class="list time-list"></ul>
    </div>

    <!-- Engagement -->
    <div class="card">
      <h3>ğŸ“ Engagement & Adherence</h3>
      <div class="engagement-container"></div>
    </div>

    <!-- Weekly Reports -->
    <div class="card">
      <h3>ğŸ“… Weekly / Daily Reports</h3>
      <div class="weekly-container"></div>
    </div>

    <!-- Insights -->
    <div class="card">
      <h3>ğŸ§  Reports & Insights</h3>
      <ul class="list insights-list"></ul>
    </div>

    <!-- Suggestions -->
    <div class="card">
      <h3>ğŸ’¡ Suggested Actions</h3>
      <ul class="list suggestions-list"></ul>
    </div>

  </div>
</div>


  </div>
</template>


<script>
async function api(p, o = {}) {
  const r = await fetch(p, { credentials: 'include', headers: { 'Content-Type': 'application/json' }, ...o });
  if (!r.ok) throw new Error((await r.json()).error || 'Request failed');
  return r.json();
}

document.getElementById('btnLogout').onclick = async () => {
  await api('/api/auth/logout', { method: 'POST' });
  location.href = '/';
};

document.getElementById('btnLink').onclick = async () => {
  try {
    await api('/api/parent/link-child', {
      method: 'POST',
      body: JSON.stringify({ childEmail: document.getElementById('childEmail').value })
    });
    load();
  } catch (e) {
    alert(e.message);
  }
};

document.getElementById('btnViewChild').onclick = () => location.href = '/child.html';

function renderChildren(children) {
  const container = document.getElementById('childrenContainer');
  container.innerHTML = '';

  const template = document.getElementById('childDashboardTemplate');

  children.forEach(child => {
    const clone = template.content.cloneNode(true);

    const toggle = clone.querySelector('.child-toggle');
    const content = clone.querySelector('.child-content');

    toggle.textContent = `${child.name} (${child.email}) â–¼`;

    toggle.addEventListener('click', () => {
      content.classList.toggle('open');
      toggle.textContent = content.classList.contains('open')
        ? `${child.name} (${child.email}) â–²`
        : `${child.name} (${child.email}) â–¼`;
    });

    // Demo data â€” change later for real DB
    clone.querySelector('.reading-bar').style.width = "80%";
    clone.querySelector('.writing-bar').style.width = "60%";
    clone.querySelector('.math-bar').style.width = "90%";

    clone.querySelector('.time-list').innerHTML = `
      <li>Reading â€“ 45 mins</li>
      <li>Writing â€“ 20 mins</li>
      <li>Math â€“ 35 mins</li>
      <li>Games â€“ 15 mins</li>
    `;

    clone.querySelector('.engagement-container').innerHTML = `
      Session Frequency: 5/week<br>
      Task Completion Rate: 85%<br>
      Routine Adherence: 90%
    `;

    clone.querySelector('.weekly-container').innerHTML = `
      <strong>Week Summary:</strong> 9/10 tasks<br>
      <strong>Improvement:</strong> +10%<br>
      <strong>Focus:</strong> Morning sessions best
    `;

    clone.querySelector('.insights-list').innerHTML = `
      <li>Focus Consistency: 80%</li>
      <li>Mood Tracker: 4 Happy, 2 Calm</li>
      <li>Teacher Messages: 2</li>
    `;

    clone.querySelector('.suggestions-list').innerHTML = `
      <li>Shorter morning sessions</li>
      <li>Reward every 3 tasks</li>
      <li>Breaks between lessons</li>
    `;

    container.appendChild(clone);
  });
}


async function load() {
  const me = await api('/api/auth/me');
  if (!me.user || me.user.role !== 'parent') location.href = '/';
  const kids = await api('/api/parent/children');
  renderChildren(kids);
  document.getElementById('guardianName').textContent = me.user.name || 'Parent';
  if (kids[0]) document.getElementById('childName').textContent = kids[0].name;
}
load();

// SETTINGS BUTTON SELECTOR
const settingsButton = Array.from(document.querySelectorAll('button')).find(btn =>
  btn.textContent.includes('Settings & Customization')
);

if (settingsButton && settingsPanel && settingsBackdrop) {
  settingsButton.addEventListener('click', () => {
    const isHidden = settingsPanel.classList.contains('hidden');
    settingsPanel.classList.toggle('hidden', !isHidden);
    settingsBackdrop.classList.toggle('hidden', !isHidden);
  });

  // Click outside to close
  settingsBackdrop.addEventListener('click', () => {
    settingsPanel.classList.add('hidden');
    settingsBackdrop.classList.add('hidden');
  });

  const closeSettings = document.getElementById('closeSettings');

if (closeSettings) {
  closeSettings.addEventListener('click', () => {
    settingsPanel.classList.add('hidden');
    settingsBackdrop.classList.add('hidden');
  });
}

}




</script>
